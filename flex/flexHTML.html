<html>
    <head>
        <title>To do list</title>
        <link rel="stylesheet" href="flexCSS.css">
        <script src="todo.js" defer></script>
    </head>
    <body>
        <div>
        <h1 style="text-align: center;color: darkblue; font-size: 70px">To do list...</h1>
        <div class="add-panel">
            <h3 style="text-align: center;color: darkblue">Add an event</h3>
            <div class="inner-add-panel">
                <label for="input-todo">Enter event to add into list: </label>
                <input id="input-todo-text" type="text" placeholder="Enter event" data-input="inputText">
                <button class="btn" id="add-btn">Add to list</button>
            </div>
        </div></div>
        <br>
        <div class="todo-event" id="todo-list-wrapper">
        </div>
        <div class="delete-wrapper">
            <button id="delete-selected-btn" class="delete-btn">Delete selected events</button>
            <button id="delete-completed-btn" class="delete-btn">Delete completed events</button>
        </div>

        <div class="todo-item template" wrapper-name="todo-wrapper">
            <input type="checkbox" class="select-todo-item" id="check-box" todo-action = "select-item">
            <p class="todo-text" todo-action="todo-text"></p>
            <button class="done-btn" todo-action="mark-done">Done</button>
            <button class="delete-btn" todo-action="delete-item">Delete</button>
            <button class="update-btn" todo-action="update-item">Update</button>
        </div>

    </body>
</html>
